<div class="row-fluid">
	<div class="span-one-whole">
		<h2>Login</h2>
		<form ng-submit="login()">
			<fieldset>
				<input type="text" user="username" placeholder="username" ng-model="credentials.username" required/>
				<input type="password" user="password" placeholder="password" ng-model="credentials.password" required />

				<button type="submit" class="pure-button">Log In</button>
			</fieldset>
		</form>
	</div>
</div>
